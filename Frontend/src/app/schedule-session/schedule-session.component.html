<div class="container">
    <h2>Schedule Session</h2>
    <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="skill">Skill to Learn:</label>
            <input type="text" id="skill" name="skill" [(ngModel)]="skillToLearn" required>
        </div>
        <div class="form-group">
            <label for="meetingTime">Meeting Time:</label>
            <input type="datetime-local" id="meetingTime" name="meetingTime" [(ngModel)]="meetingTime" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" [(ngModel)]="location" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
