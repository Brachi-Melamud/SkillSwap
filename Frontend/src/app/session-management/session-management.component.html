<div class="container">
    <h2>Session Management</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let session of sessions">
                <td>{{ session.date }}</td>
                <td>{{ session.time }}</td>
                <td>{{ session.location }}</td>
                <td>
                    <button (click)="onReschedule(session)">Reschedule</button>
                    <button (click)="onCancel(session)">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
